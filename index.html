<!DOCTYPE html5>
<head>
    <meta charset="utf-8"/>
    <style>
        svg {
            width: 600px;
            height: 600px;
            border: 1px solid black;
        }

        text{
            user-select: none;
            pointer-events:none;
        }
    </style>
</head>
<body>
    <h2>
        <color='blue'>Force Layout Graphs in D3</color>
    </h2>
    <svg id="Target">
        <defs>
            <marker id="markerArrow"
                    markerWidth="7"
                    markerHeight="7"
                    refX="2"
                    refY="2"
                    orient="auto"
                    markerUnits="strokeWidth">
                <path fill="#999" d="M0,0 L0,4 L4,2 z"></path>
            </marker>
        </defs>
    </svg>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.12.0/d3.js" 
        integrity="sha256-3BMRAc+yX0neFRvyfGGfd3aZK8NKwYTOzq93ubNY2iU=" 
        crossorigin="anonymous"></script> 
    <script src="index.js"></script>
    <!-- <script src="d3.js"></script> -->
</body>
</html>
